<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Student</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editStudentForm" (ngSubmit)="onSubmit()">

            <div class="from-group">
                <mat-form-field style="width:800px"> 
                    <label>Id</label> 
                    <input matInput formControlName="id" readonly>
                    
                </mat-form-field>
            </div>

            <div class="from-group">
                <mat-form-field style="width:800px"> 
                    <label>Name</label> 
                    <input matInput formControlName="name">
                    <mat-error *ngIf="editStudentForm.controls['name']?.touched && editStudentForm.controls['name']?.hasError('required')">Name is required</mat-error>
                </mat-form-field>
            </div>

            <div class="from-group">
                <mat-form-field style="width:800px"> 
                    <label>Email</label> 
                    <input matInput formControlName="email">
                    <mat-error *ngIf="editStudentForm.controls['email']?.touched && editStudentForm.controls['email']?.hasError('required')">Name is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="!editStudentForm.valid">Update</button>
            </div>

        </form>
    </mat-card-content>

</mat-card>
